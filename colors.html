<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="colors.js"></script>

      <style>

          span {
              text-align: center;
              display: inline-block;
              margin:  10px;
              padding:  10px;
              width: 100px;
              height: 100px;
              line-height: 100px;
              border-radius: 100px;
          }

      </style>
</head>
<body>


<div id="range">

</div>

</body>


<script>

    var gradients = Colors.range(10, {min:"#ff00ff", max:"#00ffff"});


    var html = "";
    for (var i = 0; i < gradients.length; i++) {
        var gradient = gradients[i];
        html += "<span style='background-color: " + gradient + "'>" + gradient + "</span>";
    }
    document.getElementById("range").innerHTML = html;

</script>
</html>
